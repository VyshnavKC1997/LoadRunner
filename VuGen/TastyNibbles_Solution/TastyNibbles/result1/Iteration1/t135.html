    .LoadingShell {

      right: 0;
      bottom: 0;
      left: 0;
      z-index: 100000;
      pointer-events: none;

      will-change: opacity;

      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto auto 1fr;
      grid-template-areas:
        'header'
        'disclosure'
        'shell-content';

      background-image: var(--x-skeleton-shell-background-image);

        --x-skeleton-shell-order-summary-inline-size: 52rem;
        --x-skeleton-shell-section-columns-offset: 7rem;
